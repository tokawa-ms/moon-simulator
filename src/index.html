<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月の満ち欠けシミュレーター - 小学校理科教材</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white overflow-hidden flex flex-col h-screen">
    <!-- ヘッダー -->
    <header class="bg-gray-800 p-3 shadow-lg flex-shrink-0">
        <h1 class="text-xl md:text-2xl font-bold text-center">🌙 月の満ち欠けシミュレーター</h1>
        <p class="text-center text-gray-400 text-xs md:text-sm mt-1">小学校理科教材 - 太陽・地球・月の位置関係</p>
    </header>

    <!-- メインコンテンツエリア -->
    <div class="flex flex-col md:flex-row flex-1 p-2 md:p-4 gap-2 md:gap-4 overflow-hidden">
        <!-- メインビュー（3D空間） -->
        <div class="flex-1 relative overflow-hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl h-full p-2 flex flex-col">
                <h2 class="text-base md:text-lg font-semibold mb-2 text-center flex-shrink-0">宇宙から見た太陽・地球・月</h2>
                <div id="main-view" class="w-full flex-1 rounded overflow-hidden"></div>
            </div>
        </div>

        <!-- サブビューエリア -->
        <div class="w-full md:w-80 lg:w-96 flex flex-col gap-2 overflow-y-auto">
            <!-- 地球から見た月 -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-2">
                <h3 class="text-sm md:text-md font-semibold mb-1 text-center">地球から見た月</h3>
                <div id="earth-view" class="w-full h-32 md:h-36 rounded overflow-hidden bg-black"></div>
            </div>

            <!-- 月から見た地球 -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-2">
                <h3 class="text-sm md:text-md font-semibold mb-1 text-center">月から見た地球</h3>
                <div id="moon-view" class="w-full h-32 md:h-36 rounded overflow-hidden bg-black"></div>
            </div>

            <!-- 日本から見た月の形 -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-2">
                <h3 class="text-sm md:text-md font-semibold mb-1 text-center">日本から見た月の形</h3>
                <div id="japan-view" class="w-full h-32 md:h-36 rounded overflow-hidden bg-black"></div>
                <p class="text-xs text-gray-400 text-center mt-1" id="moon-phase-name">新月</p>
            </div>

            <!-- タイムスライダー -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-3">
                <h3 class="text-sm md:text-md font-semibold mb-2 text-center">時間の経過</h3>
                <div class="space-y-2">
                    <div>
                        <label class="text-xs md:text-sm text-gray-400">月の公転位置 (日数)</label>
                        <input type="range" id="orbit-slider" min="0" max="295" value="0" step="1" 
                               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0日</span>
                            <span id="current-day">0日</span>
                            <span>29.5日</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs md:text-sm text-gray-400">地球の自転 (時間)</label>
                        <input type="range" id="rotation-slider" min="0" max="24" value="12" step="0.5" 
                               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-green-500">
                        <div class="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0時</span>
                            <span id="current-hour">12時</span>
                            <span>24時</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button id="play-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-1.5 px-3 rounded transition text-sm">
                            ▶ 再生
                        </button>
                        <button id="reset-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-1.5 px-3 rounded transition text-sm">
                            ⟲ リセット
                        </button>
                    </div>
                </div>
            </div>

            <!-- 説明パネル -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-3">
                <h3 class="text-sm md:text-md font-semibold mb-2">📚 使い方</h3>
                <ul class="text-xs text-gray-400 space-y-1">
                    <li>• スライダーで月の位置と地球の自転を操作</li>
                    <li>• マウスドラッグで3Dビューを回転</li>
                    <li>• ホイールでズーム</li>
                    <li>• 再生ボタンで自動アニメーション</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
